<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Challenge</title>
    </head>
    <body>
        <form id="userData">
            <fieldset>
                <legend>My Happy Form</legend>
                <label for="fName">First Name: </label>
                <input type="firstName" id="fName" name="fName" placeholder="First Name" /><br />

                <label for="lName">Last Name: </label>
                <input type="lastName" id="lName" name="lName" placeholder="Last Name" /><br />

                <label for="subscribe">Subscribe to Newsletter? </label>
                <input type="checkbox" id="checkbox" name="checkbox" /><br />

                <label for="email" id="emailLabel">Email: </label>
                <input type="email" id="email" name="email" placeholder="jane@doe.com" /><br />

                <label for="comments">Comments? </label>
                <textarea id="comments"></textarea><br />
                <button id="submit">Submit</button>
            </fieldset>
        </form>
        <script src="./app.js"></script>
    </body>
</html>
